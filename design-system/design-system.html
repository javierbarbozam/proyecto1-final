<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <link rel="stylesheet" href="../styles/button.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Buttons</h1>
  <div class="container__btn--brown">
    <div>
      <p class="subtitle__paragraph">Normal</p>
      <button class="normal__btn--brown">Description</button>
    </div>
    <div class="container__btn--margin">
      <p class="subtitle__paragraph">Pressed</p>
      <button class="pressed__btn--brown">Description</button>
    </div>
  </div>
  <div class="container__btn">
    <div>
      <p class="subtitle__paragraph">Normal</p>
      <button class="normal__btn--green">Submit</button>
    </div>
    <div class="container__btn--margin">
      <p class="subtitle__paragraph">Pressed</p>
      <button class="pressed__btn--green">Submit</button>
    </div>
  </div>
</body>
</html>
