<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <title></title>
</head>
<body>
  <div class="pop-up">
    <div class="pop-up-wrapper">
      <span class="pop-up-wrapper__title">Sign In</span>
      <span id="sign-in-close" class="pop-up-wrapper__close">
        <span class="visually-hidden">Close</span>
      </span>
      <form class="pop-up-wrapper__form" action="">
        <label for="sign-in-name">Name</label>
        <input type="text" name="sign-in-name" placeholder="Enter here your name" required>
        <label for="sign-in-email">Email</label>
        <input type="text" name="sign-in-email" placeholder="Enter here your email" required>
        <label for="sign-in-password">Password</label>
        <input type="text" name="sign-in-password" placeholder="Enter here your password" required>
        <button class="button button--sign-in" id="sign-in-submit">Submit</button>
      </form>
    </div>
    <div class="pop-up-bg"></div>
  </div>
  <header class="header">
    <a class="header__title" href="../index.html">Traveling.</a>
    <a class="button button--sign-in" id="sign-in__btn" href="">Sing In</a>
  </header>
  <main>
    <!-- Hero image -->
    <div class="description">
      <div class="description__hero">
        <img class="description__hero__img" src="" alt="">
      </div>
      <div class="description__info">
        <h1 class="description__info__title"></h1>
        <div class="description__info__btn">
          <button id="js-btn-info" class="button button--tabs">Information</button>
          <button id="js-btn-cta" class="button button--tabs"></button>
        </div>
        <div id="js-info-container">
          <!-- Insertar galería de imágenes -->
          <section>
            <ul class="destination"></ul>
          </section>
        </div>
        <script src="../script/galery.js"></script>
      </div>
    </div>
    <!-- Hotel list -->
    <div id="js-card-container" class="js-hidden">
    </div>
  </main>
  <footer class="footer">
    <div class="footer-item">
      <ul class="footer-item__list">
        <span class="footer-item__list__title">Company</span>
        <li class="footer-item__list__link"><a class="footer__nav" href="#">About Us</a></li>
        <li class="footer-item__list__link"><a class="footer__nav" href="#">FAQ</a></li>
        <li class="footer-item__list__link"><a class="footer__nav" href="#">Contact Us</a></li>
      </ul>
      <ul class="footer-item__list">
        <span class="footer-item__list__title">Support</span>
        <li class="footer-item__list__link"><a class="footer__nav" href="#">Resources</a></li>
        <li class="footer-item__list__link"><a class="footer__nav" href="#">Discover</a></li>
        <li class="footer-item__list__link"><a class="footer__nav" href="#">Booking</a></li>
      </ul>
      <ul class="footer-item__list">
        <span class="footer-item__list__title">Places</span>
        <li class="footer-item__list__link"><a href="#">Destinations</a></li>
        <li class="footer-item__list__link"><a href="#">Car Hire</a></li>
        <li class="footer-item__list__link"><a href="#">Join Us</a></li>
      </ul>
    </div> 
    <!-- SOCIAL MEDIA -->
    <div class="footer-item footer-item--media">
      <span class="footer-item__title">Traveling.</span>
      <ul class="footer-item__list footer-item__list--flex">
        <li class="footer-item__list__media">
          <a class="footer-item__list__media__tw" href="#"><span class="visually-hidden">Twitter</span></a>
        </li>
        <li class="footer-item__list__media">
          <a class="footer-item__list__media__fb" href="#"><span class="visually-hidden">Facebook</span></a>
        </li>
        <li class="footer-item__list__media">
          <a class="footer-item__list__media__inst" href="#"><span class="visually-hidden">Instagram</span></a>
        </li>
      </ul>
    </div>
  </footer>
</body>
<script src="../script/sign-in.js"></script>
<script src="../script/query.js" type="module" defer></script>
</html>
